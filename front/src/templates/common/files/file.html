<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR System</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-darker: #121212;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --accent-color: #2563eb;
      --accent-hover: #1d4ed8;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: var(--bg-darker);
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .header h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .nav-button {
      padding: 0.5rem 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      text-decoration: none;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: var(--text-primary);
    }

    .file {
      background-color: var(--bg-darker);
      margin-bottom: 0.75rem;
      padding: 1.25rem;
      border-radius: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .file:hover {
      transform: translateX(5px);
    }

    .file button {
      color: var(--text-secondary);
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s ease;
      background: none;
      border: none;
      font-size: 1rem;
      padding: 0;
    }

    .file button:hover {
      color: var(--text-primary);
    }

    .actions {
      display: flex;
      gap: 0.75rem;
    }

    .actions button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
      color: white;
    }

    .actions button.delete-btn {
      background-color: #dc2626;
    }

    .actions button.delete-btn:hover {
      background-color: #b91c1c;
    }

    .content {
      padding: 2rem;
    }

    .folder-title {
      color: var(--text-secondary);
      font-size: 1.5rem;
      font-weight: 500;
      margin: 0 0 2rem 0;
    }

    .file-name {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 500;
    }

    .file-link {
      color: var(--text-secondary);
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .file-link:hover {
      color: var(--text-primary);
    }

    .delete-btn {
      padding: 0.5rem 1rem;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .delete-btn:hover {
      background-color: #b91c1c;
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: transparent !important;
    }

    .delete-btn {
      color: #dc2626;
    }

    .delete-btn:hover {
      color: #b91c1c;
    }

    .folder-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .description-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 0.375rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.875rem;
      margin-top: 0.75rem;
      margin-bottom: 1rem;
    }

    .description-btn:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: var(--text-primary);
    }

    .description-btn svg {
      transition: transform 0.3s ease;
    }

    .description-btn.active svg {
      transform: rotate(180deg);
    }

    .description-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 1rem;
      background-color: var(--bg-darker);
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
      transition: all 0.3s ease-in-out;
      opacity: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .description-content.active {
      max-height: 500px;
      padding: 1rem;
      opacity: 1;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-left-color: var(--text-secondary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>My HR Assistant</h2>
      <a href="/" class="nav-button">Вакансии</a>
    </div>

    <div class="content">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <h3 class="file-title" style="margin: 0;">
          <a href="/folders/{{ folder }}"
             class="file-link"
             style="color: var(--text-secondary); 
                    text-decoration: none;
                    transition: color 0.2s ease;
                    &:hover { color: var(--text-primary); }">{{ folder }}</a>
          <svg style="width: 20px; 
                      height: 20px; 
                      margin: 0 0.5rem;
                      display: inline-block;
                      vertical-align: middle;
                      color: var(--text-secondary);" 
               viewBox="0 0 24 24" 
               fill="none" 
               stroke="currentColor" 
               stroke-width="2">
            <path d="M9 18l6-6-6-6"/>
          </svg>
          {{ file }}
        </h3>
      </div>

      <button class="description-btn active" onclick="toggleDescription(this)">
        Текст
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 9l6 6 6-6"/>
        </svg>
      </button>

      <div class="description-content active"
           hx-get="http://localhost:5030/results/{{file_id}}?type=FORMAT"
           hx-trigger="load"
           hx-swap="innerHTML"
           hx-on::after-request="if(!event.detail.successful) { 
             this.innerHTML = 'Описание загружается <div class=\'loading-spinner\'></div>';
           }">
        Описание загружается <div class="loading-spinner"></div>
      </div>

      {% for file in files %}
      <div class="file">
        <h3 class="file-name">
          <a href="/files/{{ folder }}/{{ file }}" class="file-link">{{ file }}</a>
        </h3>
        <div class="actions">
          <button hx-delete="/files/{{ folder }}/{{ file }}" hx-swap="innerHTML" class="action-btn delete-btn" title="Delete">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
          </button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    const fileId = "{{ file_id }}";
    console.log("Got file_id:", fileId);
    const socket = io("http://localhost:8001", {
      path: "/socket.io",
      transports: ['websocket'],
      upgrade: false
    });

    socket.on("connect", () => {
      console.log("Connected:", socket.id);
      socket.emit("join", { room: fileId });
      console.log("Joined room:", fileId);
    });

    socket.on("task_ready", (data) => {
      console.log("File is ready!", data);
      
      // Update description content
      const description = document.querySelector('.description-content');
      description.innerHTML = data.text;
      
      // Automatically show the description
      const descButton = document.querySelector('.description-btn');
      descButton.classList.add('active');
      description.classList.add('active');
    });

    function toggleDescription(button) {
      button.classList.toggle('active');
      const description = document.querySelector('.description-content');
      description.classList.toggle('active');
    }

    document.querySelector('.description-content').addEventListener('htmx:afterRequest', function(evt) {
      if (evt.detail.successful) {
        const response = evt.detail.xhr.response;
        if (response) {
          this.innerHTML = response;
        } else {
          this.innerHTML = 'Описание загружается <div class="loading-spinner"></div>';
        }
      }
    });

    function openUploadModal(folder) {
      const modal = document.createElement("div");
      modal.id = "upload-modal";
      modal.style.position = "fixed";
      modal.style.top = "0";
      modal.style.left = "0";
      modal.style.width = "100%";
      modal.style.height = "100%";
      modal.style.backgroundColor = "rgba(0, 0, 0, 0.75)";
      modal.style.display = "flex";
      modal.style.alignItems = "center";
      modal.style.justifyContent = "center";
      modal.style.zIndex = "1000";

      modal.innerHTML = `
        <div style="background: var(--bg-darker); padding: 1.5rem; border-radius: 0.75rem; max-width: 450px; width: 90%;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding: 0 0.5rem;">
            <h3 style="margin: 0; color: var(--text-primary); font-size: 1.25rem;">Upload File</h3>
            <button onclick="document.getElementById('upload-modal').remove()"
                    style="background: transparent; border: none; color: var(--text-secondary); cursor: pointer;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
              </svg>
            </button>
          </div>
          <form hx-post="http://localhost:5030/files?folder=${encodeURIComponent(folder)}"
                hx-encoding="multipart/form-data"
                hx-swap="none"
                style="display: flex; flex-direction: column; gap: 1.5rem;">
            <div style="padding: 0 0.5rem;">
              <label for="file-upload" style="display: block; margin-bottom: 0.75rem; color: var(--text-secondary); font-size: 0.875rem;">
                Select File
              </label>
              <input type="file"
                     id="file-upload"
                     name="file"
                     required
                     style="width: calc(100% - 1.75rem);
                            color: var(--text-primary);
                            background: var(--bg-dark);
                            padding: 0.875rem;
                            border-radius: 0.5rem;
                            border: 1px solid rgba(255,255,255,0.1);
                            font-size: 0.875rem;" />
            </div>
            <div id="upload-status" style="display: none; padding: 0.875rem; border-radius: 0.5rem; margin-top: 0.5rem;"></div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 0.5rem;">
              <button type="button"
                      onclick="document.getElementById('upload-modal').remove()"
                      style="padding: 0.75rem 1.25rem; background: transparent; border: 1px solid rgba(255,255,255,0.1); color: var(--text-secondary); border-radius: 0.5rem; cursor: pointer; font-size: 0.875rem;">
                Cancel
              </button>
              <button type="submit"
                      style="padding: 0.75rem 1.25rem; background: var(--accent-color); color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 0.875rem; font-weight: 500;">
                Upload
              </button>
            </div>
          </form>
        </div>
      `;

      document.body.appendChild(modal);

      const form = modal.querySelector('form');

      form.addEventListener('htmx:afterRequest', function(event) {
        console.log('Request completed:', event.detail.successful);
        const status = modal.querySelector('#upload-status');
        status.style.display = 'block';

        if (event.detail.successful) {
          console.log('Success, will reload...');
          status.style.backgroundColor = 'rgba(34, 197, 94, 0.1)';
          status.style.color = '#22c55e';
          status.textContent = 'File uploaded successfully!';

          setTimeout(() => {
            document.getElementById('upload-modal').remove();
            console.log('Reloading page...');
            window.location = window.location.href;
      }, 1500);
        } else {
          status.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';
          status.style.color = '#ef4444';
          status.textContent = 'Failed to upload file. Please try again.';
        }
      });

      htmx.process(modal);
    }
  </script>
</body>
</html>
