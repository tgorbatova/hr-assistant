<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR System</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-darker: #121212;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --accent-color: #2563eb;
      --accent-hover: #1d4ed8;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: var(--bg-darker);
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .header h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .nav-button {
      padding: 0.5rem 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      text-decoration: none;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: var(--text-primary);
    }

    .file {
      background-color: var(--bg-darker);
      margin-bottom: 0.75rem;
      padding: 1.25rem;
      border-radius: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .file:hover {
      transform: translateX(5px);
    }

    .file button {
      color: var(--text-secondary);
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s ease;
      background: none;
      border: none;
      font-size: 1rem;
      padding: 0;
    }

    .file button:hover {
      color: var(--text-primary);
    }

    .actions {
      display: flex;
      gap: 0.75rem;
    }

    .actions button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
      color: white;
    }

    .actions button.delete-btn {
      background-color: #dc2626;
    }

    .actions button.delete-btn:hover {
      background-color: #b91c1c;
    }

    .content {
      padding: 2rem;
    }

    .folder-title {
      color: var(--text-secondary);
      font-size: 1.5rem;
      font-weight: 500;
      margin: 0 0 2rem 0;
    }

    .file-name {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 500;
    }

    .file-link {
      color: var(--text-secondary);
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .file-link:hover {
      color: var(--text-primary);
    }

    .delete-btn {
      padding: 0.5rem 1rem;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .delete-btn:hover {
      background-color: #b91c1c;
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: transparent !important;
    }

    .delete-btn {
      color: #dc2626;
    }

    .delete-btn:hover {
      color: #b91c1c;
    }

    .folder-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .description-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 0.375rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.875rem;
      margin-top: 0.75rem;
      margin-bottom: 1rem;
    }

    .description-btn:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: var(--text-primary);
    }

    .description-btn svg {
      transition: transform 0.3s ease;
    }

    .description-btn.active svg {
      transform: rotate(180deg);
    }

    .description-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 1rem;
      background-color: var(--bg-darker);
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
      transition: all 0.3s ease-in-out;
      opacity: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .description-content.active {
      max-height: 500px;
      padding: 1rem;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>My HR Assistant</h2>
      <a href="/" class="nav-button">Вакансии</a>
    </div>

    <div class="content" id="file-list">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <h3 class="folder-title" style="margin: 0;">{{ folder }}</h3>
        <button onclick="openUploadModal('{{ folder }}')" 
                class="action-btn" 
                style="padding: 0.5rem;
                       background: transparent;
                       border: none;
                       cursor: pointer;
                       color: var(--text-secondary);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
        </button>
      </div>

      <button class="description-btn" onclick="toggleDescription(this)">
        Описание
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 9l6 6 6-6"/>
        </svg>
      </button>

      <div class="description-content"
           hx-get="http://localhost:5030/files/info/folder"
           hx-trigger="load"
           hx-vals='{"name": "{{folder}}"}'
           hx-swap="innerHTML">
        Loading description...
      </div>
      
      {% for file in files %}
      <div class="file">
        <h3 class="file-name">
          <a href="/folders/{{ folder }}/file/{{ file }}" class="file-link">{{ file }}</a>
        </h3>
        <div class="actions">
          <button hx-delete="http://localhost:5030/files/delete/file/{{ folder }}/{{ file }}" 
                  hx-swap="none" 
                  class="action-btn delete-btn"
                  onclick="this.addEventListener('htmx:afterRequest', function(evt) { 
                    if (evt.detail.successful) { 
                        console.log('Delete successful, reloading...');
                        window.location.reload(); 
                    }
                });"
                  title="Delete">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
          </button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    function toggleDescription(button) {
      button.classList.toggle('active');
      const description = document.querySelector('.description-content');
      description.classList.toggle('active');
    }

    document.querySelector('.description-content').addEventListener('htmx:afterRequest', function(evt) {
      if (evt.detail.successful) {
        const response = JSON.parse(evt.detail.xhr.responseText);
        this.innerHTML = response.description;
      }
    });

    function openUploadModal(folder) {
      const modal = document.createElement("div");
      modal.id = "upload-modal";
      modal.style.position = "fixed";
      modal.style.top = "0";
      modal.style.left = "0";
      modal.style.width = "100%";
      modal.style.height = "100%";
      modal.style.backgroundColor = "rgba(0, 0, 0, 0.75)";
      modal.style.display = "flex";
      modal.style.alignItems = "center";
      modal.style.justifyContent = "center";
      modal.style.zIndex = "1000";
      
      const baseUrl = `http://localhost:5030/files?folder=${encodeURIComponent(folder)}`;
      
      modal.innerHTML = `
        <div style="background: var(--bg-darker); padding: 2rem; border-radius: 0.5rem; max-width: 400px; width: 90%;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h3 style="margin: 0; color: var(--text-primary);">Upload to: ${folder}</h3>
            <button onclick="document.getElementById('upload-modal').remove()"
                    style="background: transparent; border: none; color: var(--text-secondary); cursor: pointer; padding: 0.5rem;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
              </svg>
            </button>
          </div>
          <form id="upload-form"
                enctype="multipart/form-data"
                onsubmit="event.preventDefault();
                         const url = '${baseUrl}&name=' + encodeURIComponent(document.getElementById('file-name').value);
                         const fileInput = document.getElementById('file-input');
                         const formData = new FormData();
                         formData.append('file', fileInput.files[0]);
                         
                         fetch(url, {
                           method: 'POST',
                           body: formData
                         })
                         .then(response => {
                           if (response.ok) {
                             const status = document.getElementById('upload-status');
                             status.style.display = 'block';
                             status.style.backgroundColor = 'rgba(34, 197, 94, 0.1)';
                             status.style.color = '#22c55e';
                             status.textContent = 'File uploaded successfully!';
                             
                             setTimeout(() => {
                               document.getElementById('upload-modal').remove();
                               console.log('Reloading page...');
                               window.location = window.location.href;
                             }, 1500);
                           } else {
                             throw new Error('Upload failed');
                           }
                         })
                         .catch(error => {
                           const status = document.getElementById('upload-status');
                           status.style.display = 'block';
                           status.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';
                           status.style.color = '#ef4444';
                           status.textContent = 'Upload failed. Please try again.';
                         });"
                style="display: flex; flex-direction: column; gap: 1rem;">
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
              <label for="file-name" style="color: var(--text-secondary); font-size: 0.875rem;">
                File Name
              </label>
              <input type="text"
                     id="file-name"
                     name="name"
                     required
                     style="color: var(--text-primary); 
                            background: var(--bg-dark); 
                            padding: 0.75rem; 
                            border-radius: 0.375rem; 
                            border: 1px solid rgba(255,255,255,0.1);" />
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
              <label for="file-input" style="color: var(--text-secondary); font-size: 0.875rem;">
                File
              </label>
              <input type="file"
                     id="file-input"
                     name="file"
                     required
                     style="color: var(--text-secondary); 
                            background: var(--bg-dark); 
                            padding: 0.75rem; 
                            border-radius: 0.375rem; 
                            border: 1px solid rgba(255,255,255,0.1);" />
            </div>
            <div id="upload-status" style="display: none; padding: 0.75rem; border-radius: 0.375rem; margin-top: 0.5rem;"></div>
            <div style="display: flex; gap: 0.75rem; justify-content: flex-end;">
              <button type="button"
                      onclick="document.getElementById('upload-modal').remove()"
                      style="padding: 0.5rem 1rem; background: transparent; border: 1px solid rgba(255,255,255,0.1); color: var(--text-secondary); border-radius: 0.375rem; cursor: pointer;">
                Cancel
              </button>
              <button type="submit"
                      style="padding: 0.5rem 1rem; background: var(--accent-color); color: white; border: none; border-radius: 0.375rem; cursor: pointer;">
                Upload
              </button>
            </div>
          </form>
        </div>
      `;

      document.body.appendChild(modal);
      htmx.process(modal);
    }
  </script>
</body>
</html>
